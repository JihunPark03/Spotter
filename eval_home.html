<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- 구글 웹폰트(선택) -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />

<!-- 외부 CSS -->
<link rel="stylesheet" href="style.css" />
<title>SPOTTER Demo</title>
</head>

<body>
  <div class="card">
    <div class="top-bar">
      <img src="logo.svg" alt="SPOTTER logo" class="brand" width="120" height="auto" />
      <button id="langToggle" class="lang-toggle" type="button" aria-label="Switch language">
        <span id="langToggleLabel">EN</span>
      </button>
    </div>

    <!-- Top Tabs -->
    <div class="tab-row">
    <a href="popup.html" style="text-decoration: none; flex:1; display:flex;">
      <button class="tab-btn">
        <span id="tabCheckText">📝<b> 리뷰 검사하기</b></span>
      </button>
    </a>
      <button class="tab-btn primary">
        <span id="tabEvalText">📊<b> 리뷰 평가하기</b></span>
      </button>
    </div>

    <!-- Home Image -->
    <img class='home-image' src="eval_home_img.svg" />
    <h2 class="section-title3" id="heroTitle">더 정확한 판단을 할 수 있도록<br>리뷰를 평가해주세요!</h2>
    <div class="eval-row">
        <a href="eval.html" style="text-decoration: none; flex:1; display:flex;">
        <button class="btn confirm" id="startBtn">시작하기</button>
        </a>
    </div>
    <script type="module" src="eval_home.js"></script>
</body>
</html>
