<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- 구글 웹폰트(선택) -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />

<!-- 외부 CSS -->
<link rel="stylesheet" href="style.css" />
<title>SPOTTER Demo</title>
</head>

<body>
  <div class="card">
    <!-- 로고 SVG -->
    <img src="logo.svg" alt="SPOTTER logo" class="brand" width="120" height="auto" />

 <!-- Recognized Review -->
    <section>
      <div class="review-box">
        <div class="sub-tabs">
            <h3 class="section-title2">매장의 위치</h3>
        </div>

        <p class="review-text">
            <textarea id="text" class="auto-expand" type="text"></textarea>
        </p>

        <div class="sub-tabs">
            <h3 class="section-title2">매장의 종류</h3>
        </div>

        <div class="button-container">
        <button class="btn-new">
            <span><b>식당</b></span>
        </button>
        <button class="btn-new">
            <span><b>숙박</b></span>
        </button>
        <button class="btn-new">
            <span><b>미용</b></span>
        </button>
      </div>

        <p class="review-text">
            <textarea id="text" class="auto-expand2" type="text"></textarea>
        </p>

        <div class="action-row">
          <button id="send" class="btn confirm">검색</button>
        </div>

      </div>
    </section>

    <div class="ai-summary">
      <strong>🤖AI 추천</strong><br/>
      <div id="result"></div>
      <span class="highlight">스스로 작성한 리뷰</span>로 판단했어요.
    </div>

    <!-- Upload Button -->
    <div class="gradation"></div>
    <div class="button-wrapper">
        <a href="popup.html" style="text-decoration: none; flex:1; display:flex;">
        <button class="upload-btn">돌아가기</button>
        </a>
    </div>
  </div>

  <!-- JS 파일 추가 -->
  <script src="recommendation.js"></script>
</body>
</html>
